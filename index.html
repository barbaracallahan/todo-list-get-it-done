            </h3>
            <form id="new-todo-form">
                <h4>What's on your to do list?</h4>
                <input 
                   type="text" 
                   name="content" 
                   id="content" 
                   placeholder="e.g. make a video" />
        
                <h4>Pick a category</h4>
                <div class="options">

                    <label>
                        <input 
                        type="radio"
                        name="category"
                        id="category1"
                        value="business" />
                    <span class="bubble business"></span>
                    <div>Business</div>

                    </label>

                    <label>
                        <input

                        name="category"
                        id="category2"
                        value="personal" />
                    <span class="bubble personal"></span>
                    <div>Personal</div>
                    
                    </label>
                    
                </div>

                <input type="submit" value="Add Todo" />
